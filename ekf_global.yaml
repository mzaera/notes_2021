frequency: 30
sensor_timeout: 0.1
two_d_mode: true
transform_time_offset: 0.05
transform_timeout: 0.0
#predict_to_current_time: true 
print_diagnostics: true
debug: false
publish_tf: true

map_frame: map
odom_frame: odom
base_link_frame: base_link
world_frame: map

# odom0: example
# odom0_config:  [x,        y,        z,
#                 roll,     pitch,    yaw,
#                 vel_x,    vel_y,    vel_z,
#                 vel_roll, vel_pitc, vel_yaw,
#                 acc_x,    acc_y,    acc_z]

odom0: rtabmap/rgbd_odom
odom0_config: [true, true, true,
               true, false, false,
               false, false, false,
               false, false, true,
               false, false, false]

odom0_queue_size: 5
odom0_nodelay: true
odom0_differential: true
odom0_relative: false
odom0_pose_rejection_threshold: 50
odom0_twist_rejection_threshold: 50

odom1: ekf/gps_converted_odom
odom1_config: [true,  true,  true,
                false, false, false,
                false, false, false,
                false, false, false,
                false, false, false]
odom1_queue_size: 2
odom1_nodelay: true
odom1_differential: false
odom1_relative: false
        
imu0: imu/data
imu0_config: [false, false, false,
              false, false, false,
              false, false, false,
              false, false, true,
              false, false, false]
imu0_nodelay: false
imu0_differential: false
imu0_relative: false
imu0_queue_size: 50
imu0_pose_rejection_threshold: 50                 # Note the difference in parameter names
imu0_twist_rejection_threshold: 50               #
imu0_linear_acceleration_rejection_threshold: 50  #

# [ADVANCED] Some IMUs automatically remove acceleration due to gravity, and others don't. If yours doesn't, please set
# this to true, and *make sure* your data conforms to REP-103, specifically, that the data is in ENU frame.
imu0_remove_gravitational_acceleration: true

use_control: false

